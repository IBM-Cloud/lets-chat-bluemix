    value: lets-chat-bridge
    type: text
  - name: CONTAINER_SIZE
    value: tiny
    type: text
  - name: CONCURRENT_VERSIONS
    value: '1'
    type: text
  - name: EXPOSE_PUBLIC
    value: '0'
    type: text
  jobs:
  - name: Deploy Instance A
